<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéâ Happy Birthday! üéâ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      padding: 20px;
    }

    .title {
      font-size: 4rem;
      color: #fff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
      text-align: center;
      animation: bounce 2s infinite;

      z-index: 10;
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-20px);
      }

      60% {
        transform: translateY(-10px);
      }
    }

    .gift-container {
      position: relative;
      margin-top: 30vh;
      cursor: pointer;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      position: relative;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.1);
    }

    .gift-lid {
      width: 160px;
      height: 30px;
      background: linear-gradient(45deg, #ff7675, #fd79a8);
      position: absolute;
      top: -15px;
      left: -5px;
      border-radius: 10px;
      transition: all 0.8s ease;
      transform-origin: center bottom;

      z-index: 2;
    }

    .gift-ribbon-v {
      width: 20px;
      height: 150px;
      background: linear-gradient(to bottom, #fdcb6e, #e17055);
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);

      z-index: 1;
    }

    .gift-ribbon-h {
      width: 150px;
      height: 20px;
      background: linear-gradient(to right, #fdcb6e, #e17055);
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);

      z-index: 1;
    }


    .gift-bow {
      width: 60px;
      height: 40px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);

      z-index: 3;
    }

    .gift-bow::before,
    .gift-bow::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: #fd79a8;
      border-radius: 50%;
      top: 0;
    }

    .gift-bow::before {
      left: 0;
      transform: rotate(45deg);
    }

    .gift-bow::after {
      right: 0;
      transform: rotate(-45deg);
    }

    .gift-bow-center {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #e84393;
      border-radius: 50%;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;

    }



    .opened .gift-lid {
      transform: rotateX(-90deg) translateY(-20px);
    }

    .surprise {
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: all 1s ease;

      z-index: 5;
    }

    .surprise.show {
      opacity: 1;

      top: -150px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateX(-50%) translateY(0px);
      }

      50% {
        transform: translateX(-50%) translateY(-20px);
      }
    }

    .cake {
      width: 120px;
      height: 100px;
      background: linear-gradient(to bottom, #ff9ff3, #f368e0);
      border-radius: 10px 10px 50px 50px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .cake-layer {
      width: 100px;
      height: 30px;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      position: absolute;
      top: 20px;
      left: 10px;
      border-radius: 15px;
    }

    .candle {
      width: 4px;
      height: 25px;
      background: #feca57;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .flame {
      width: 8px;
      height: 12px;
      background: radial-gradient(circle, #ff6348, #ff9ff3);
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flicker 1s ease-in-out infinite alternate;
    }

    @keyframes flicker {
      0% {
        transform: translateX(-50%) scale(1) rotate(-2deg);
      }

      100% {
        transform: translateX(-50%) scale(1.1) rotate(2deg);
      }
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: firework 2s ease-out infinite;

      z-index: 99;
    }

    @keyframes firework {
      0% {
        opacity: 1;
        transform: scale(0) translate(0, 0);
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: scale(20) translate(var(--dx), var(--dy));
      }
    }

    .message {
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      margin-top: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeIn 2s ease-in 1s forwards;

      z-index: 10;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff6b6b;
      animation: confetti-fall 3s linear infinite;

      z-index: 9;
    }

    .hide {
      display: none;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .click-hint {
      color: #fff;
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0.8;
      animation: pulse 2s ease-in-out infinite;
      transition: opacity 0.5s ease-out;


      z-index: 10;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.8;
      }

      50% {
        opacity: 0.4;
      }
    }

    .balloons {
      position: absolute;
      top: 160px;
      right: 30px;
      display: flex;
      gap: 10px;

      z-index: 10;
    }

    .balloons2 {
      top: 160px;
      left: 30px;
    }

    .balloons3 {
      top: 360px;
      left: 220px;
    }

    .balloons4 {
      top: 360px;
      right: 220px;
    }

    .balloon {
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
        rgba(0, 0, 0, 0.12) 0px -12px 30px,
        rgba(0, 0, 0, 0.12) 0px 4px 6px,
        rgba(0, 0, 0, 0.17) 0px 12px 13px,
        rgba(0, 0, 0, 0.09) 0px -3px 5px,
        rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset,
        rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
      position: relative;
      animation: balloon-float 3s ease-in-out infinite;
    }


    .balloon:nth-child(1) {

      background: linear-gradient(135deg, #de442c, #FFC0CB);

      animation-delay: -0.5s;
    }

    .balloon:nth-child(2) {

      background: linear-gradient(135deg, #efda1d, #FFEFD5);

      animation-delay: -1s;
    }

    .balloon:nth-child(3) {

      background: linear-gradient(135deg, #22aedd, #B0E0E6);

      animation-delay: -1.5s;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 60px;
      background: #333;
      left: 50%;
      bottom: -60px;
      transform: translateX(-50%);
    }

    @keyframes balloon-float {

      0%,
      100% {
        transform: translateY(0px) rotate(-2deg);
      }

      50% {
        transform: translateY(-20px) rotate(2deg);
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.5);
      }
    }
  </style>
</head>

<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <div class="balloons">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>

    <div class="balloons balloons2">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>

    <div class="balloons balloons3">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>

    <div class="balloons balloons4">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>

    <h1 class="title">üéâ Happy Birthday, Logan! üéâ</h1>

    <div class="gift-container" id="giftContainer">
      <div class="gift-box" id="giftBox">
        <div class="gift-lid" id="giftLid"></div>
        <div class="gift-ribbon-v"></div>
        <div class="gift-ribbon-h"></div>
        <div class="gift-bow">
          <div class="gift-bow-center"></div>
        </div>
      </div>

      <div class="surprise" id="surprise">
        <div class="cake">
          <div class="cake-layer"></div>
          <div class="candle">
            <div class="flame"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="click-hint" id="clickHint">Click the gift to open! üéÅ</div>

    <div class="message" id="birthdayMessage">
      May your special day be filled with happiness, laughter, and wonderful surprises!<br>
      Wishing you all the best on your birthday! üéÇ‚ú®
    </div>
  </div>

  <script>
    let giftOpened = false;
    let fireworksActive = false;

    // Create stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Create confetti
    function createConfetti() {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96c93d', '#feca57', '#ff9ff3', '#54a0ff'];

      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 3 + 's';
          document.body.appendChild(confetti);

          setTimeout(() => confetti.remove(), 3000);
        }, i * 100);
      }
    }

    // Create fireworks
    function createFirework(x, y) {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96c93d', '#feca57', '#ff9ff3'];

      for (let i = 0; i < 12; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = x + 'px';
        firework.style.top = y + 'px';
        firework.style.background = colors[Math.floor(Math.random() * colors.length)];

        const angle = (i * 30) * Math.PI / 180;
        const distance = 100 + Math.random() * 50;
        firework.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
        firework.style.setProperty('--dy', Math.sin(angle) * distance + 'px');

        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 2000);
      }
    }

    // Gift opening functionality
    document.getElementById('giftContainer').addEventListener('click', function () {
      if (!giftOpened) {
        giftOpened = true;
        document.getElementById('giftBox').classList.add('opened');
        document.getElementById('surprise').classList.add('show');
        document.getElementById('clickHint').classList.add('hide');


        // –ü—Ä–∏–±–∏—Ä–∞—î–º–æ —Ç–µ–∫—Å—Ç "Click the gift to open!"
        document.getElementById('clickHint').style.opacity = '0';
        // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑ –ø—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è–º
        document.getElementById('birthdayMessage').style.opacity = '1';

        setTimeout(() => {
          createConfetti();
          fireworksActive = true;
        }, 800);
      }
    });

    // Click anywhere for fireworks
    document.addEventListener('click', function (e) {
      if (giftOpened && fireworksActive) {
        createFirework(e.clientX, e.clientY);
      }
    });

    // Continuous confetti after gift is opened
    setInterval(() => {
      if (giftOpened) {
        createConfetti();
      }
    }, 5000);

    // Initialize
    createStars();

    // Background music simulation (visual rhythm)
    setInterval(() => {
      if (giftOpened) {
        document.body.style.background = `linear-gradient(135deg, 
                    hsl(${Math.random() * 360}, 70%, 60%) 0%, 
                    hsl(${Math.random() * 360}, 70%, 40%) 100%)`;
      }
    }, 3000);
  </script>
</body>

</html>
